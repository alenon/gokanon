name: Run Unit Tests

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v6
      with:
        go-version: '1.25.3'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

    - name: Display coverage
      run: go tool cover -func=coverage.out

    - name: Make test report script executable
      run: chmod +x scripts/test-report.sh

    - name: Generate Beautiful Test Report
      id: test-report
      run: |
        # Generate the test report and save to file
        ./scripts/test-report.sh test-report.txt || echo "exit_code=$?" >> $GITHUB_OUTPUT

        # Also display in logs
        cat test-report.txt

    - name: Upload Test Report
      if: always()
      uses: actions/upload-artifact@v5
      with:
        name: test-report
        path: test-report.txt

    - name: Upload coverage report
      uses: actions/upload-artifact@v5
      with:
        name: coverage-report
        path: coverage.out

    - name: Comment PR with Test Report
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          try {
            const report = fs.readFileSync('test-report.txt', 'utf8');

            // Strip ANSI color codes for GitHub comment
            const cleanReport = report.replace(/\x1B\[[0-9;]*[a-zA-Z]/g, '');

            // Post comment on PR
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## ðŸ§ª Test Report\n\n```\n' + cleanReport + '\n```'
            });
          } catch (err) {
            console.log('Could not post test report:', err.message);
          }

    - name: Generate Coverage Badge Data
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: |
        # Extract coverage percentage
        COVERAGE=$(go tool cover -func=coverage.out 2>/dev/null | grep "total:" | awk '{print $3}' | sed 's/%//' || echo "0")
        echo "Coverage: ${COVERAGE}%"

        # Determine badge color
        if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
          COLOR="brightgreen"
        elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
          COLOR="yellow"
        else
          COLOR="red"
        fi

        echo "COVERAGE=${COVERAGE}" >> $GITHUB_ENV
        echo "BADGE_COLOR=${COLOR}" >> $GITHUB_ENV
